<!DOCTYPE html>
<html lang="ru">
    <head>
        <base href="//{{ config.DOMAIN }}/">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta charset="utf-8" />

        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min1.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/local.css') }}?79">
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
        <title>{{- title-}}</title>
    </head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">{{ config.SITE_NAME }}</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{{ url_for('all_products') }}">Все продукты</a>
        </nav>
{#        <a class="btn btn-outline-primary" href="#">Sign up</a>#}
    </div>

    <div class="container">
        {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class="alert alert-block alert-{{ category }}">
                <a class="close" data-dismiss="alert" href="#">×</a>
                <p>{{ message }}</p>
            </div>
        {% endfor %}
        {%- block content -%}{%- endblock -%}
    </div>

    <footer class="footer my-md-5 py-0 border-top">
    <div class="container">
        <span class="text-muted">&copy; 2019</span>
    </div>
</footer>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min1.js') }}"></script>
</body>
</html>
